templates:
- task_id: abstractive_summary
  name: Abstractive Summary Generator
  description: 추상적 요약 프롬프트 (재작성하여 요약)
  prompt_role: user
  version: '1.0'
  last_updated: '2025-10-15'
  template: |-
    당신은 전문 문서 요약 전문가입니다. 다음 문서를 읽고 {{ language_instruction }} 요약해주세요.

    **원본 문서:**
    {{ content_text }}

    **요약 지침:**
    1. {{ length_instruction }} 요약하세요
    2. 핵심 내용과 주요 논점을 포함하세요
    3. 자연스럽고 읽기 쉬운 문장으로 재작성하세요
    4. 원문의 의미를 정확히 전달하되 불필요한 세부사항은 생략하세요
    5. 각 문장은 명확하고 완결성 있게 작성하세요

    **응답 형식:**
    문단으로 구분된 요약문을 작성하세요. 각 문장은 명확히 구분되어야 합니다.

    요약문:

- task_id: extractive_summary
  name: Extractive Summary Generator
  description: 추출적 요약 프롬프트 (원문에서 핵심 문장 추출)
  prompt_role: user
  version: '1.0'
  last_updated: '2025-10-15'
  template: |-
    당신은 문서 분석 전문가입니다. 다음 문서에서 핵심 문장들을 추출하여 요약을 구성하세요.

    **원본 문서의 문장들:**
    {{ sentences_text }}

    **추출 지침:**
    1. 총 {{ total_sentences }}개 문장 중에서 가장 중요한 약 {{ target_count }}개 문장을 선택하세요
    2. 문서의 주제와 핵심 논점을 포함하는 문장들을 우선하세요
    3. 선택한 문장들이 논리적 흐름을 유지하도록 하세요
    4. 각 문장의 ID와 함께 추출하세요

    **응답 형식 (JSON):**
    ```json
    {
      "selected_sentences": [
        {
          "id": "src_001_s1",
          "text": "AI 윤리 원칙의 중요성",
          "importance": 95,
          "reason": "문서의 핵심 주제를 명확히 제시"
        },
        {
          "id": "src_001_s3",
          "text": "투명성과 공정성을 보장해야 한다",
          "importance": 88,
          "reason": "주요 논점을 구체적으로 설명"
        }
      ],
      "summary": "AI 윤리 원칙의 중요성을 강조하며 투명성과 공정성을 보장해야 한다."
    }
    ```

    **필드 설명:**
    - id: 원본 문서의 실제 문장 ID를 사용 (예: src_001_s1, src_002_s5)
    - text: 해당 ID의 원문 문장을 정확히 인용
    - importance: 0-100 사이의 정수 (높을수록 중요)
    - reason: 선택 이유를 간결하게 (10-20자)
    - summary: 선택한 문장들을 자연스럽게 연결한 요약문

    **중요:** 응답은 반드시 유효한 JSON 형식이어야 하며, 추가 설명이나 마크다운 없이 순수 JSON만 출력하세요.

- task_id: bullet_point_summary
  name: Bullet Point Summary Generator
  description: 불릿 포인트 형식 요약 프롬프트
  prompt_role: user
  version: '1.0'
  last_updated: '2025-10-15'
  template: |-
    당신은 문서 요약 전문가입니다. 다음 문서의 핵심 내용을 {{ language_instruction }} {{ num_points }}개의 불릿 포인트로 요약해주세요.

    **원본 문서:**
    {{ content_text }}

    **요약 지침:**
    1. 가장 중요한 {{ num_points }}개 핵심 포인트를 추출하세요
    2. 각 포인트는 간결하고 명확하게 작성하세요
    3. 전체 문서의 주요 논점을 균형있게 포함하세요
    4. 각 포인트는 독립적으로 이해 가능해야 합니다

    **응답 형식:**
    - 첫 번째 핵심 포인트
    - 두 번째 핵심 포인트
    - 세 번째 핵심 포인트
    ...

    요약:

- task_id: question_answer_summary
  name: Question-Answer Summary Generator
  description: 질문-답변 형식 요약 프롬프트
  prompt_role: user
  version: '1.0'
  last_updated: '2025-10-15'
  template: |-
    당신은 문서 분석 전문가입니다. 다음 문서의 내용을 {{ language_instruction }} 질문-답변 형식으로 요약해주세요.

    **원본 문서:**
    {{ content_text }}

    **요약 지침:**
    1. 문서의 핵심 내용을 파악할 수 있는 3-5개의 질문을 만드세요
    2. 각 질문에 대한 명확하고 간결한 답변을 작성하세요
    3. 질문은 문서의 주요 논점을 다루어야 합니다
    4. 답변은 문서의 내용에 기반해야 합니다

    **응답 형식 (JSON):**
    ```json
    {
      "qa_pairs": [
        {
          "question": "이 문서의 핵심 주제는 무엇인가?",
          "answer": "AI 윤리 원칙의 중요성과 투명성 보장이 핵심 주제입니다."
        },
        {
          "question": "저자가 강조하는 주요 가치는?",
          "answer": "공정성과 책임성을 가장 중요한 가치로 강조합니다."
        },
        {
          "question": "제시된 해결방안은 무엇인가?",
          "answer": "명확한 가이드라인 수립과 정기적인 검토 프로세스를 제안합니다."
        }
      ]
    }
    ```

    **필드 설명:**
    - question: 문서의 핵심을 묻는 질문 (15-30자, 명확하고 구체적)
    - answer: 문서 내용에 기반한 간결한 답변 (20-50자)

    **중요:** 응답은 반드시 유효한 JSON 형식이어야 하며, 추가 설명 없이 순수 JSON만 출력하세요.
